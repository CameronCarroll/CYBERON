<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Cybernetics Digital Garden</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/cyberon.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="text-xl font-bold">Cybernetics Digital Garden</div>
                <div class="flex space-x-4">
                    <a href="/" class="hover:underline">Home</a>
                    <a href="/upload" class="hover:underline">Upload</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h1 class="text-2xl font-bold mb-4 text-red-600">Error</h1>
                <p class="mb-4">{{ message }}</p>
                <a href="/" class="inline-block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                    Return to Home
                </a>
            </div>
        </div>
    </div>
    
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>Cybernetics Digital Garden - A tool for exploring and reasoning about cybernetics concepts</p>
        </div>
    </footer>
</body>
</html>
